<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pagamento</title>
</head>
<body>
    <div id="pagina">
        <header>
            <img src="imgs/images.png" alt="logos_senai" width="250px">
        </header>       
    </div>

    

    <main>
        <div id="titulo">
            <h1>SENAIFLIX</h1>
            <p>Faça o pagamento</p>
        </div>
        <div id="formulario">
            <form class="row g-3">
                <h3>Pagamento</h3>
                <div class="col-md-6">
                  <label for="numeroCartao" class="form-label">Número do cartão</label>
                  <input type="number" class="form-control" id="numeroCartao" placeholder="9999 9999 9999 9999" required>
                </div>
                <div class="col-md-6">
                  <label for="codSeguranca" class="form-label">Código de segurança</label>
                  <input type="number" class="form-control" id="codSeguranca" placeholder="999" required>
                </div>
                <div class="col-6">
                    <label class="form-label" for="validade" >Validade do cartão</label>
                    <select class="form-select" id="validade">
                      <option selected></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                <div class="col-4">
                  <label for="anoVencimento" class="form-label">Ano de vencimento</label>
                  <input type="number" class="form-control" id="anoVencimento" placeholder="Ex: 2025" required>
                </div>
                <div class="col-12">
                    <label for="inputNomeCartao" class="col-sm-2 col-form-label">Nome do titular do cartão</label>
                    <input type="text" class="form-control" id="inputNomeCartao" placeholder="Digite o nome impresso no cartão" required>
                    
                  </div>
                
                <div class="col-12">
                  <button id="btnFinalizar" type="button" class="btn btn-primary">Finalizar compra</button>
                </div>
              </form>
        </div>
        
    </main>

    <script src="pagamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
